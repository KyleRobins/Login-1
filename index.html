<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d23e44fc33.js"
      crossorigin="anonymous"
    ></script>
    <title>Login UI-Design | Kyle Robins</title>
  </head>
  <body>
    <div class="logo">
      <img src="kyle-logo 1.png" />
    </div>
    <div class="container">
      <h1>Login to your account üëãüèΩ</h1>
      <div class="social-login">
        <button class="google">
          <i class="fa-brands fa-google"></i>
          Use Google
        </button>
        <button class="google">
          <i class="fa-brands fa-apple"></i>
          Use Apple
        </button>
      </div>
      <div class="divider">
        <div class="line"></div>
        <p>Or</p>
        <div class="line"></div>
      </div>
        <form>
          <label for="email">Email:</label>
          <div class="custome-input">
            <input type="email" name="email" placeholder="Your Email" autocomplete="off" />
            <i class="bx bx-at"></i>
          </div>
          <label for="password">Password:</label>
          <div class="custome-input">
            <input
              type="password"
              name="password"
              placeholder="Your Password"
              autocomplete="off"
            />
            <i class="bx bx-lock"></i>
          </div>
          <button class="login">Login</button>
          <div class="links">
            <a href="#">Reset Password</a>
            <a href="#">Don't have an account?</a>
          </div>
        </form>
      
    </div>
  </body>
</html>
